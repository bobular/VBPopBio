<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
[% USE date(format = '%s') %]
<html>
 <head>
  <link rel="stylesheet" href="[% root_static %]css/main.css?[% date.format %]" type="text/css" />
  [% FOREACH script IN js %]
    [% IF script.match('^https?://') %]
      <script type="text/javascript" src="[% script %]"></script>
    [% ELSE %]
      <script type="text/javascript" src="[% root_static %][% script %]?[% date.format %]"></script>
    [% END %]
  [% END %]
  <title>[% title %]</title>
 </head>
<body id="vbpg">
<div id="vbpg_page">
[% IF development_environment %]
<div id="vbpg_header"><ul id="vbpg_nav"><li><a href="[% root %]">PopBio home</a></li><li><a href="[% root %]projects/">Browse projects</a></li></ul></div>
[% END %]
<div id="vbpg_content">
