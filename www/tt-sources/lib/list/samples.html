  <div class="vbpg_object_list sample" id="[% id %]">
    [% IF title %] <h2>[% title %]</h2> [% END %]
    [% INCLUDE 'spinner-pager.html' %]
    <table class="hide_on_load hide_on_update">
      <tr>
        <th class="master_row">Sample</th>
        <th class="master_row">Species</th>
        <th class="master_row">Properties</th>
      </tr>
      <tr class="list_row_template sample">
        <td class="master_row"><a class="object_id href" title="Sample page" href="[% root %]sample/?id=####"><span class="object_value scalar" id="name"></span></a><br>
          <span class="object_value scalar" id="id"></span></td>
        <td class="master_row">
          <span class="object_value cvterm species_name" id="species"></span><br />
        </td>
	<td class="master_row master_cell">
          <table>
            <tr class="sample_prop odd_row">
              <th class="row_heading">material type</th>
              <td class="object_value cvterm" id="type"></td>
            </tr>
          </table>
          <!-- extra properties -->
          <table class="nested_props_list">
            <tr class="list_row_template sample_prop">
              <th class="prop_type row_heading" delimiter=", "></th>
              <td class="prop_value"></td>
            </tr>
          </table>
        </td>

      </tr>
    </table>
    [% INCLUDE pager.html %]
  </div>
