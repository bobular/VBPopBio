  <div class="vbpg_object_list sample" id="[% id %]">
    [% IF title %] <h2>[% title %]</h2> [% END %]
    [% INCLUDE 'spinner-pager.html' %]
    <div class="hide_on_load hide_on_update">
      <div class="list_row_template project">
        <div class="name"><a class="object_id href" title="Project page" href="[% root %]project/?id=####"><span class="object_value scalar" id="name"></span></a> (<span class="object_value scalar" id="id"></span>)<span class="object_value clear_if_missing" id="vis_configs"><span class="vis_flag"><a class="object_id href" title="Project page with graphical presentation" href="[% root %]project/?id=####">graphical view</a></span></span></div>
        <div class="object_value scalar description" id="description"></div>
        <div class="sub_date">Submitted: <span class="object_value scalar description" id="submission_date"></span></div>
	<div class="contacts">Contact(s): <span class="object_value comma_separated" id="contacts"></span></div>
      </div>
    </div>
    [% INCLUDE pager.html %]
  </div>
